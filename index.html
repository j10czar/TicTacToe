<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/tictacicon.png">
    
</head>
<body>
    <div id="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <hr>
    <br><br>
    <span><h3 id="msg-board"> </h3></span>
    <div id="button-panel">
        <button id="start" type="button">Start Game</button>
    </div>
    <div id="game-panel">
        <table id="board">
            <tr>
                <td id="b1"></td>
                <td id="b2"></td>
                <td id="b3"></td>
            </tr>
            <tr>
                <td id="b4"></td>
                <td id="b5"></td>
                <td id="b6"></td>
            </tr>
            <tr>
                <td id="b7"></td>
                <td id="b8"></td>
                <td id="b9"></td>
            </tr>
        </table>
        
    </div>
   
    <div id="score-panel">
        <h3 id="score-h3">X - 0  | Tie - 0  |  O - 0</h3>
        
    </div>

<script src="game.js"></script>
    
</body>
</html>
